<!DOCTYPE html>
<html>
  <head>
    <title>Views For A Vision Player</title>
    <link rel="stylesheet" href="styles/styles.css" />

    <!-- This code loads the iFrame Player API code asynchronously.-->
    <script src = "https://www.youtube.com/iframe_api"></script>
    <!-- This is the source of the Javscript -->
    <script src="app.js"></script>
  </head>

  <body>
    <h1 style="font-family:'Roboto Condensed', sans-serif;"> BLACK LIVES MATTER </h1>
    <h4 style="font-family:'Roboto Condensed', sans-serif;"> Please turn off your adblocker. </h4>
    
    <!-- Player -->
    <div class="pl">
      <!-- The iframe video player will replace this <div> tag. -->
      <div id="player"></div>
    </div>

    <p style="font-family:'Roboto Condensed', sans-serif;"> Every so often this website will refresh, quickly search and click on other videos, and come back to this one to gather maximum ad revenue.</p>
  
  </body>
